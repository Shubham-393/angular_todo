<div class="app-container">
  <header class="app-header">
    <h1>üìù Angular Todo App</h1>
    <p class="subtitle">A complete CRUD demo with Angular best practices</p>
  </header>

  <main class="app-main">
    <div class="layout">
      <!-- Form Section -->
      <section class="form-section">
        <app-todo-form
          [editingTodoData]="editingTodo"
          (operationComplete)="onOperationComplete()"
        ></app-todo-form>
      </section>

      <!-- List Section -->
      <section class="list-section">
        <app-todo-list
          (editingTodo)="onEditingTodo($event)"
        ></app-todo-list>
      </section>
    </div>
  </main>

  <footer class="app-footer">
    <p>Built with Angular {{ angularVersion }} | RxJS Observables | Reactive Programming</p>
  </footer>
</div>
